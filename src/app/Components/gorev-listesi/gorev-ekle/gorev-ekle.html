<form [formGroup]="frm" (ngSubmit)="gorevEkle()">
    <div class="p-5">
        <!-- Başlık -->
            <mat-form-field>
            <mat-label>Başlık</mat-label>
            <input matInput formControlName="baslik">
            </mat-form-field>

        <!-- Başlangıç Tarihi -->
              <mat-form-field>
            <mat-label>Başlangıç Tarihi</mat-label>
            <input matInput [matDatepicker]="basTarih" formControlName="basTarih">
            <mat-datepicker-toggle matIconSuffix [for]="basTarih"></mat-datepicker-toggle>
            <mat-datepicker #basTarih></mat-datepicker>
            </mat-form-field>

        <!-- Bitiş Tarihi -->
            <mat-form-field>
            <mat-label>Bitiş Tarihi</mat-label>
            <input matInput [matDatepicker]="bitTarih" formControlName="bitTarih">
            <mat-datepicker-toggle matIconSuffix [for]="bitTarih"></mat-datepicker-toggle>
            <mat-datepicker #bitTarih></mat-datepicker>
            </mat-form-field>

        <!-- Konu -->
            <mat-form-field>
            <mat-label>Konu</mat-label>
            <textarea matInput formControlName="konu"></textarea>
            </mat-form-field>  

        <!-- Durum -->
        <mat-form-field>
            <mat-label>Durum Seçiniz</mat-label>
                <mat-select formControlName="durum">
                    <mat-option value="1">Tamamlandı</mat-option>
                    <mat-option value="2">Devam Ediyor</mat-option>
                    <mat-option value="3">İptal</mat-option>
                    <mat-option value="4">Beklemede</mat-option>
                </mat-select>
        </mat-form-field>
        
        <button matButton="tonal" >Kaydet</button>
        <button matButton (click)="onNoClick()" type="button">Kapat</button>

    </div>
</form>
